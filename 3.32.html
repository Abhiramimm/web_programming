<head>
<style>
a:link {
        
        text-decoration:none;
        
   }

a:visited {
           text-decoration:none;
          }

a:hover {
       
          text-decoration: underline;

        }

a:active {
          
           text-decoration: underline;

          }



</style>
</head>

<p><b><a href="https://www.twitter.com/" style="text-decoration:none"; >twitter</a></b></p>

</body>
</html>
