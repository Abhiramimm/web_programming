<head>
<style>
p {
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 25px;
  padding-right: 50px;
  padding-bottom: 25px;
  padding-left: 50px;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<p>This p element has a top padding of 25px, a right padding of 50px, a bottom padding of 25px, and a left padding of 50px.</p>
